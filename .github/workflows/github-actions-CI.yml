name: Flutter CI Workflow

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  android:
    name: Build Android
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v2
        with:
          distribution: "zulu"
          java-version: "11"
      - uses: subosito/flutter-action@v2
        with:
          # flutter-version: "3.16.0"
          architecture: x64
          channel: beta
      - run: flutter pub get
      - run: flutter --version
      #- run: flutter test
      - run: flutter build apk
      - run: flutter build appbundle
  apple:
    name: Build iOS
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        id: flutter-action
        with:
          # flutter-version: "3.16.0"
          channel: "beta"
          architecture: x64
      - run: |
          git config --global --add safe.directory /opt/hostedtoolcache/flutter/${{ steps.flutter-action.outputs.CHANNEL }}-${{ steps.flutter-action.outputs.VERSION }}-${{ steps.flutter-action.outputs.ARCHITECTURE }}
          flutter --version
      - run: flutter pub get
      #- run: flutter test
      - run: flutter build ios --release --no-codesign
